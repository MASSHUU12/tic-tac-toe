<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./src/css/reset.css" />
	<link rel="stylesheet" href="./src/css/style.css" />
	<title>Tic Tac Toe</title>
</head>

<body>
	<div class="content">
		<h1>Tic Tac Toe</h1>
		<div class="board">
			<p class="state"></p>
			<table>
				<tbody class="cell-holder">
					<tr>
						<td id="c0"></td>
						<td id="c1"></td>
						<td id="c2"></td>
					</tr>
					<tr>
						<td id="c3"></td>
						<td id="c4"></td>
						<td id="c5"></td>
					</tr>
					<tr>
						<td id="c6"></td>
						<td id="c7"></td>
						<td id="c8"></td>
					</tr>
				</tbody>
			</table>
			<button type="button" class="reset">Reset</button>
		</div>
	</div>
	<script type="module" src="./src/js/app.js"></script>
</body>

</html>
